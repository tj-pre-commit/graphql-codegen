version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: "daily"
  open-pull-requests-limit: 10
  ignore:
    - dependency-name: "@graphql-codegen/add"
      # For @graphql-codegen/add, ignore all major and minor updates
      update-types:
        - "version-update:semver-major"
        - "version-update:semver-minor"
    - dependency-name: "@graphql-codegen/cli"
      # For @graphql-codegen/cli, ignore all major and minor updates
      update-types:
        - "version-update:semver-major"
        - "version-update:semver-minor"
    - dependency-name: "@graphql-codegen/typescript"
      # For @graphql-codegen/typescript, ignore all major and minor updates
      update-types:
        - "version-update:semver-major"
        - "version-update:semver-minor"
    - dependency-name: "@graphql-codegen/typescript-operations"
      # For @graphql-codegen/typescript-operations, ignore all major and minor updates
      update-types:
        - "version-update:semver-major"
        - "version-update:semver-minor"
    - dependency-name: "@graphql-codegen/typescript-react-apollo"
      # For @graphql-codegen/typescript-react-apollo, ignore all major and minor updates
      update-types:
        - "version-update:semver-major"
        - "version-update:semver-minor"
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
